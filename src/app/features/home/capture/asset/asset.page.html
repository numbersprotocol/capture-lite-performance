<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asset Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [attr.src]="(asset$ | async)?.asset_file"></ion-img>
  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ (asset$ | async)?.owner }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label>{{ location$ | async }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time" slot="start"></ion-icon>
      <ion-label>{{
        (asset$ | async)?.information.proof.timestamp | date: 'long'
      }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon src="/assets/icons/media-id.svg" slot="start"></ion-icon>
      <ion-label>{{ (asset$ | async)?.id }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" class="ion-margin">More Information</ion-button>
</ion-content>
