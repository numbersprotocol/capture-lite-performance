<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top">
    <super-tab-button>
      <ion-label color="light">Capture</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-label color="light">PostCapture</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>
  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-refresher
          (ionRefresh)="refreshCapture($event, captureInfiniteScroll)"
          slot="fixed"
        >
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-grid class="capture-tab">
          <!-- Use fixed itemHeight to avoid the bug: https://github.com/ionic-team/ionic-framework/issues/17540 -->
          <ion-virtual-scroll
            [items]="chunkedCaptures$ | async"
            [itemHeight]="captureColumnHeight"
            class="ion-margin-bottom"
          >
            <ion-row *virtualItem="let chunkedGroup">
              <ion-col
                *ngFor="let item of chunkedGroup; trackBy: trackById"
                [size]="12 / capturesPerRow"
              >
                <app-capture-item
                  [item]="item"
                  [style.height.px]="captureItemHeight"
                  [routerLink]="
                    item.id ? ['asset', { id: item.id }] : undefined
                  "
                >
                </app-capture-item>
              </ion-col>
            </ion-row>
          </ion-virtual-scroll>
        </ion-grid>
        <ion-infinite-scroll
          #captureInfiniteScroll
          (ionInfinite)="loadCaptures($event)"
          threshold="10px"
        >
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="capture()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-refresher
          (ionRefresh)="refreshPostCapture($event, postCaptureInfiniteScroll)"
          slot="fixed"
        >
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-virtual-scroll
          [items]="postCaptures$ | async"
          [itemHeight]="postCaptureColumnHeight"
          class="post-capture-tab"
        >
          <app-post-capture
            *virtualItem="let transaction"
            [transaction]="transaction"
            [style.height.px]="postCaptureItemHeight"
            class="ion-margin-bottom"
          ></app-post-capture>
        </ion-virtual-scroll>
        <ion-infinite-scroll
          #postCaptureInfiniteScroll
          (ionInfinite)="loadPostCaptures($event)"
          threshold="10px"
        >
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
