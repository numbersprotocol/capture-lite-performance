<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="transactions">
        <ion-icon name="file-tray-full" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="inbox"
        ><ion-icon name="mail" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top">
    <super-tab-button>
      <ion-label color="light">Capture</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-label color="light">PostCapture</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>
  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-refresher
          (ionRefresh)="refreshCaptures($event, capturesInfiniteScroll)"
          slot="fixed"
        >
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-grid class="capture-tab">
          <ion-row>
            <ion-col
              *ngFor="let item of captures$ | async; trackBy: trackById"
              size="4"
            >
              <app-capture-item
                [item]="item"
                [routerLink]="item.id ? ['asset', { id: item.id }] : undefined"
              >
              </app-capture-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-infinite-scroll
          #capturesInfiniteScroll
          (ionInfinite)="loadCaptures($event)"
          threshold="10px"
        >
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="capture()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-refresher
          (ionRefresh)="refreshPostCaptures($event, postCapturesInfiniteScroll)"
          slot="fixed"
        >
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <app-post-capture
          *ngFor="let transaction of postCaptures$ | async"
          [transaction]="transaction"
          class="ion-margin-bottom"
        ></app-post-capture>
        <ion-infinite-scroll
          #postCapturesInfiniteScroll
          (ionInfinite)="loadPostCaptures($event)"
          threshold="10px"
        >
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
