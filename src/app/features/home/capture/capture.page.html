<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="capture"> Capture </ion-segment-button>
      <ion-segment-button value="postCapture"> PostCapture </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid *ngIf="segment === 'capture'" class="capture-tab"
    ><ion-virtual-scroll
      [items]="chunkedAssets$ | async"
      approxItemHeight="100px"
    >
      <ion-row *virtualItem="let chunkedGroup">
        <ion-col *ngFor="let asset of chunkedGroup" [size]="12 / itemsPerRow">
          <ion-img [src]="asset.asset_file_thumbnail"></ion-img>
        </ion-col>
      </ion-row>
    </ion-virtual-scroll>
  </ion-grid>
  <ion-virtual-scroll
    *ngIf="segment === 'postCapture'"
    [items]="assets$ | async"
    approxItemHeight="300px"
    class="post-capture-tab"
  >
    <ion-img
      *virtualItem="let asset"
      [src]="asset.sharable_copy"
      class="ion-margin"
    ></ion-img>
  </ion-virtual-scroll>
</ion-content>
