<ion-icon
  *ngIf="!isUploading && !(item$ | async)?.diaBackendAsset"
  name="cloud-offline"
  size="large"
></ion-icon>
<ng-container *ngIf="isUploading">
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-icon name="cloud-upload" size="large"></ion-icon>
</ng-container>
<app-img
  [src]="thumbnailUrl$ | async"
  [cacheKey]="cacheKey$ | async"
  part="app-img"
  exportparts="ion-img, image"
></app-img>
