<ion-icon
  *ngIf="!isUploading && !hasUploaded && !(item$ | async)?.diaBackendAsset"
  name="cloud-offline"
  size="large"
></ion-icon>
<div *ngIf="isUploading" class="spinner-container">
  <ion-spinner></ion-spinner>
</div>
<ion-icon
  *ngIf="isUploading || hasUploaded"
  name="cloud-upload"
  size="large"
></ion-icon>
<app-img
  [src]="thumbnailUrl$ | async"
  [cacheKey]="cacheKey$ | async"
  part="app-img"
  exportparts="ion-img, image"
></app-img>
