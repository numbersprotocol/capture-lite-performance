<ion-menu content-id="main-content" *transloco="let t">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-avatar slot="start" class="ion-margin">
        <img
          src="https://gravatar.com/avatar/8db683da3c728970bb776f6cc4048fd2?s=400&d=mp&r=x"
        />
      </ion-avatar>
      <ion-title>{{ username$ | async }}</ion-title>
      <ion-title size="small">{{ email$ | async }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none" class="ion-padding">
      <ion-menu-toggle *ngFor="let page of pages">
        <ion-item
          [routerLink]="page.routerLink"
          routerDirection="root"
          routerLinkActive="selected"
          button
        >
          <ion-icon [name]="page.iconName" slot="start"></ion-icon>
          <ion-label>{{ t(page.labelText) }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="main-content">
  <ion-router-outlet id="main-content"></ion-router-outlet>
</div>
